# -------------------------
# Aplicación
# -------------------------
spring.application.name=venture

# -------------------------
# Base de datos
# -------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/addventure}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.schema_update.unique_constraint_strategy=RECREATE_QUIETLY

# -------------------------
# Archivos subidos
# -------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# -------------------------
# Correo
# -------------------------
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# -------------------------
# JWT
# -------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# -------------------------
# CORS y WebSocket
# -------------------------
# Cambiar por la URL de tu frontend en producción
cors.allowed-origins=${CORS_ORIGIN:http://localhost:4200}
websocket.allowed-origins=${CORS_ORIGIN:http://localhost:4200}

# -------------------------
# Puerto dinámico (Railway)
# -------------------------
server.port=${PORT:8080}
