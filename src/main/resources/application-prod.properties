# ========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ========================================
# Para usar este perfil, ejecutar con: java -jar app.jar --spring.profiles.active=prod

spring.application.name=venture

# Base de datos de producción
spring.datasource.url=jdbc:mysql://localhost:3306/addventure?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Email
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# JWT Configuration - Usar variables de entorno en producción
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration - Dominios de producción
# Separar múltiples dominios con comas: https://app.com,https://www.app.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tudominio.com}

# WebSocket Configuration - Mismo dominio que CORS
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS:https://tudominio.com}

# Logging
logging.level.root=INFO
logging.level.com.add.venture=INFO
